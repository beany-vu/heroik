<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heroik</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="bower_components/pushy/css/pushy.css" />
    <link rel="stylesheet" href="bower_components/slick-carousel/slick/slick.css" />
    <!-- endbower -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Lato:100,100i,300,300i,400,400i,700,700i,900,900i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="page-login-register">
    <div class="inner-wrapper">
        <form action="">
            <div class="block-logo">
                <a href=""><img src="images/big-logo.png" alt=""></a>
            </div><!--end .block-logo-->
            <div class="block-heading">Sign up for Heroik today!</div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="First Name" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon2">@</span>
                <input type="email" class="form-control" placeholder="Email" aria-describedby="basic-addon2">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon3">*</span>
                <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon3">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon4">*</span>
                <input type="password" class="form-control" placeholder="Password Confirmation" aria-describedby="basic-addon4">
            </div>
            <br>
            <button type="submit" class="btn btn-block btn-white btn-submit">Submit</button>
            <p class="sign-in"><a href="#">Already have an account? Sign in here</a></p>
        </form>
    </div><!--end .inner-wrapper-->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/tether/dist/js/tether.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/pushy/js/pushy.js"></script>
    <script src="bower_components/slick/dist/slick.js"></script>
    <script src="bower_components/slick-carousel/slick/slick.js"></script>
    <!-- endbower -->
</body>
</html>
